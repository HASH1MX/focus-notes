
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page -->
        <div id="landing-page" class="page">
            <h1>Focus Notes</h1>
            <p>Save and organize your notes with ease.</p>
            <div class="buttons">
                <button onclick="showPage('signup-page')">Sign Up</button>
                <button onclick="showPage('login-page')">Log In</button>
            </div>
        </div>

        <!-- Sign Up Page -->
        <div id="signup-page" class="page hidden">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <button type="submit">Sign Up</button>
                <p class="error" id="signup-error"></p>
                <p>Already have an account? <a href="#" onclick="showPage('login-page')">Log in</a></p>
            </form>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page hidden">
            <h2>Log In</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Log In</button>
                <p class="error" id="login-error"></p>
                <p>Need an account? <a href="#" onclick="showPage('signup-page')">Sign up</a></p>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="page hidden">
            <header>
                <h2>My Notes</h2>
                <button onclick="handleLogout()">Logout</button>
            </header>
            <button onclick="showAddNoteForm()" class="add-note-btn">Add New Note</button>
            <div id="notes-list"></div>

            <!-- Add/Edit Note Form -->
            <div id="note-form" class="hidden">
                <h3 id="note-form-title">Add Note</h3>
                <form onsubmit="handleSaveNote(event)">
                    <input type="hidden" id="note-id">
                    <div class="form-group">
                        <label for="note-title">Title:</label>
                        <input type="text" id="note-title" required>
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content:</label>
                        <textarea id="note-content" required></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Save</button>
                        <button type="button" onclick="hideNoteForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
